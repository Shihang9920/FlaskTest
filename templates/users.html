<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Panel heading</div>
    <div class="panel-body">
        <p>{{ title }}</p>
    </div>

    <table class="table">
        <thead>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        </thead>
        <tbody>
        {% for user in data_list %}

            <tr>
                <td>1</td>
                <td>{{ user }}</td>
                <td>3</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
</div>
</body>
</html>
