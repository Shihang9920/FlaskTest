<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.css">
    <style>
        .container {
            margin: 50px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">用户名</th>
            <th scope="col">密码</th>
            <th scope="col">部门</th>
            <th scope="col">邮箱</th>
            <th scope="col">创建时间</th>
        </tr>
        </thead>
        <tbody>
        {% for item in data_list %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>{{ item[4] }}</td>
                <td>{{ item[5] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script src="/static/js/jquery-3.6.3.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>


</html>
